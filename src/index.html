<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter</title>
    <!-- adding css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="product">
    <img src="./Images/-288Wx360H-463599135-blue-MODEL.jpg" id="product_img" alt="shirt">
    <div id="counter">
    <!-- button for decrement -->
    <button id="decrement" onclick="decrement()">-</button>
    <!-- input for show value -->
    <input type="number" id="num" value="1" min="1">
    <!-- button for increment -->
    <button id="increment" onclick="increment()">+</button>
    <!-- adding js file -->
    </div>
    <div id="add_to_cart">
        <button onclick="add_cart()">Add To Cart</button>
    </div>
    <script src="./js/script.js"></script>
</div>
</body>
</html>
